<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Captains Log</title>
    <link rel="shortcut icon" href="favicon/AirplaneFavicon.ico" />
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/grid.css"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cardo" rel="stylesheet">
</head>
<body class="landingPage">
    <header>
        <h1 id="Logo">Captains L<i class="far fa-life-ring"></i>G</h1>
    </header>
    <main>
        <section>
            <h3>Life is too short, navigate your next adventure with Captains Log!</h3>
            <section class="loginRegister row" role="region" aria-live="assertive">
                <div class="col-6"><button id="signUp">Sign Up!</button></div>
                <div class="col-6"><button id="login">Login!</button></div>
            </section>
            <section class="row visualTutorial">
                <h2>All aboard:</h2>
                <div class="col-4">
                    <div class="spotlight">
                        <p class="step">Sign Up</p>
                        <div class="badgeIcon"><i class="fas fa-address-card"></i></div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="spotlight">
                        <p class="step">Add Trip</p>
                        <div class="badgeIcon"><i class="fas fa-passport"></i></div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="spotlight">
                        <p class="step">Create Memories</p>
                        <div class="badgeIcon"><i class="fas fa-smile"></i></div>
                    </div>
                </div>
            </section>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" 
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
